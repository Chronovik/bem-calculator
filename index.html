<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div class="calculator">
        <div class="calculator__top">
            <input type="text" class="input-text">
            <button class="btn btn_reset">reset</button>
        </div>
        <div class="calculator__button-panel">
            <button class="btn btn_val" data-val="0">0</button>
            <button class="btn btn_val" data-val="1">1</button>
            <button class="btn btn_val" data-val="2">2</button>
            <button class="btn btn_val" data-val="3">3</button>
            <button class="btn btn_val" data-val="4">4</button>
            <button class="btn btn_val" data-val="5">5</button>
            <button class="btn btn_val" data-val="6">6</button>
            <button class="btn btn_val" data-val="7">7</button>
            <button class="btn btn_val" data-val="8">8</button>
            <button class="btn btn_val" data-val="9">9</button>
            <button class="btn btn_val" data-val="/">/</button>
            <button class="btn btn_val" data-val="*">*</button>
            <button class="btn btn_val" data-val="-">-</button>
            <button class="btn btn_val" data-val="+">+</button>
            <button class="btn btn_result">=</button>
        </div>
    </div>
    <script src="jquery-2.1.4.js"></script>
    <script src="script.js"></script>
</body>
</html>
